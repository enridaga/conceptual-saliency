<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1>Image Saliency Survey</h1>
        <h2>Which image is more salient?</h2>
        <p>Welcome to our survey! In this survey, you will be shown pairs of images. Your task is to select the image
            you find more salient. Saliency is defined as ...</p>
        <div class="definitions">
            <h3>Definitions</h3>
            <!-- <p><strong>Saliency:</strong> The quality of being particularly noticeable or important.</p>
            <p><strong>Salient Image:</strong> An image that captures attention more than others.</p> -->
        </div>
    </header>
    <main>
        <div id="user-info">
            <label for="expertise">Are you an expert?</label>
            <select id="expertise">
                <option value="expert">Expert</option>
                <option value="non-expert">Non-Expert</option>
            </select>
            <label for="first-name">First Name:</label>
            <input type="text" id="first-name" required>
            <button id="start-survey">Start Survey</button>
        </div>
        <div id="group-selection" style="display: none;">
            <h2>Select your group</h2>
            <button id="select-group-a">Group A</button>
            <button id="select-group-b">Group B</button>
        </div>
        <div id="survey-group-a" class="survey-group" style="display: none;">
            <div id="group-a-questions" class="question-container"></div>
            <div id="progress-a" class="progress"></div>
        </div>
        <div id="survey-group-b" class="survey-group" style="display: none;">
            <div id="group-b-questions" class="question-container"></div>
            <div id="progress-b" class="progress"></div>
        </div>
        <div id="thank-you" class="thank-you" style="display: none;">
            <h2>Thank you for completing the survey!</h2>
        </div>
    </main>
    <script src="script.js"></script>
</body>

</html>
